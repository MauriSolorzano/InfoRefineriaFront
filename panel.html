<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Im√°genes</title>
  <link rel="stylesheet" href="panel.css">
  <style>
    .panel-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .seccion {
      background: #f5f5f5;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    
    .galeria-imagenes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .imagen-item {
      position: relative;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    
    .imagen-item:hover {
      transform: translateY(-2px);
    }
    
    .imagen-preview {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }
    
    .imagen-info {
      padding: 10px;
      text-align: center;
    }
    
    .imagen-nombre {
      font-size: 12px;
      color: #666;
      word-break: break-all;
      margin-bottom: 8px;
    }
    
    .boton-eliminar {
      background: #ff4444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s ease;
    }
    
    .boton-eliminar:hover {
      background: #cc0000;
    }
    
    .selector-sector {
      margin-bottom: 15px;
    }
    
    .selector-sector select {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    
    .cargando {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 20px;
    }
    
    .sin-imagenes {
      text-align: center;
      color: #999;
      padding: 40px;
      font-style: italic;
    }
    
    .contador-imagenes {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .botones-sectores {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    
    .boton-sector {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    
    .boton-sector:hover {
      background: #0056b3;
    }
    
    .boton-refrescar {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    
    .boton-refrescar:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="panel-container">
    <!-- Secci√≥n de subir im√°genes -->
    <div class="seccion">
      <h2>Subir Imagen a un Sector</h2>
      <form id="formularioImagen" enctype="multipart/form-data">
        <input type="file" name="imagen" accept="image/*, .pdf" required>
        <select name="sector" required>
          <option value="" disabled selected>Seleccionar Sector</option>
          <option value="ENVASE">Envase</option>
          <option value="PRODUCCION">Producci√≥n</option>
          <option value="CALIDAD">Calidad</option>
          <option value="MANTENIMIENTO">Mantenimiento</option>
        </select>
        <button type="submit">Subir Imagen</button>
      </form>
      <div id="mensaje"></div>
    </div>

    <!-- Secci√≥n de visualizaci√≥n r√°pida -->
    <div class="seccion seccion-visualizar">
      <h2>Visualizar Im√°genes por Sector</h2>
      <div class="botones-sectores">
        <button class="boton-sector" onclick="verSector('ENVASE')">
          Ver Sector Envase
        </button>
        <button class="boton-sector" onclick="verSector('PRODUCCION')">
          Ver Sector Producci√≥n
        </button>
        <button class="boton-sector" onclick="verSector('CALIDAD')">
          Ver Sector Calidad
        </button>
        <button class="boton-sector" onclick="verSector('MANTENIMIENTO')">
          Ver Sector Mantenimiento
        </button>
      </div>
    </div>

    <!-- Nueva secci√≥n para gestionar im√°genes -->
    <div class="seccion">
      <h2>Gestionar Im√°genes</h2>
      <div class="selector-sector">
        <select id="selectorSectorGestion" onchange="cargarImagenesGestion()">
          <option value="">Seleccionar sector para gestionar</option>
          <option value="ENVASE">Envase</option>
          <option value="PRODUCCION">Producci√≥n</option>
          <option value="CALIDAD">Calidad</option>
          <option value="MANTENIMIENTO">Mantenimiento</option>
        </select>
        <button class="boton-refrescar" onclick="cargarImagenesGestion()">üîÑ Refrescar</button>
        <button id="btnEliminarTodoSector", class="boton-eliminar-todo" 
        onclick="eliminarTodasImagenesSector()" 
        style="background-color: #dc3545; color: white; padding: 8px 15px; margin-left: 10px; border: none; border-radius: 4px; cursor: pointer;">
    üóëÔ∏è Limpiar Sector
</button>
    </button>
      </div>
      
      <div id="contadorImagenes" class="contador-imagenes" style="display: none;"></div>
      <div id="galeriaImagenes" class="galeria-imagenes"></div>
    </div>
  </div>
  <script src="panel.js"></script>
</body>
</html>
